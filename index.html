        <div id="eye">

    </main>

<footer>
     <div id="footer">

    </div>
</footer>

    <script>
        document.addEventListener("mousemove", moveEye);
        
        function moveEye(event) {
            var eye = document.getElementById("eye");
            var pupil = document.getElementById("pupil");
            var eyeRect = eye.getBoundingClientRect();
            var centerX = eyeRect.left + eyeRect.width / 2;
            var centerY = eyeRect.top + eyeRect.height / 2;
            var mouseX = event.clientX;
            var mouseY = event.clientY;
            var angle = Math.atan2(mouseY - centerY, mouseX - centerX);
            var maxDistance = (eyeRect.width - pupil.offsetWidth) / 2;
            var distance = Math.min(maxDistance, Math.hypot(mouseX - centerX, mouseY - centerY));
            var offsetX = Math.cos(angle) * distance;
            var offsetY = Math.sin(angle) * distance;
            pupil.style.transform = "translate(" + offsetX + "px, " + offsetY + "px)";
        }
    </script>
